<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="afichage">
        <button onclick="filtre('accueil')">Accueil</button>                
        <button onclick="filtre('chambres')">Chambres</button>
        <button onclick="filtre('restau')">Restaurant</button>
        <button onclick="filtre('conference')">Salle de conférence</button>
        <button onclick="filtre('sauna')">Hamman et Sauna</button>
    </div>

    <div class="gallery-container">
        <button class="arrow prev" onclick="prev()">❮</button>
        <div class="gallery">
            <!-- Vos images originales -->
            <img src="images/accueil.jpg" alt="Accueil" class="image accueil">
            <img src="images/accueil1.jpg" alt="" class="image accueil">
            <img src="images/accueil2.jpg" alt="" class="image accueil">
            <img src="images/accueil3.jpg" alt="" class="image accueil">
            <img src="images/accueil4.jpg" alt="" class="image accueil">
            <img src="images/chambre1.jpg" alt="Chambres" class="image chambres">
            <img src="images/chambre2.jpg" alt="" class="image chambres">
            <img src="images/chambre3.jpg" alt="" class="image chambres">
            <img src="images/chambre4.jpg" alt="" class="image chambres">
            <img src="images/chambre5.jpg" alt="" class="image chambres">
            <img src="images/restau1.jpg" alt="" class="image restau">
            <img src="images/restau2.jpg" alt="" class="image restau">
            <img src="images/restau3.jpg" alt="" class="image restau">
            <img src="images/restau4.jpg" alt="" class="image restau">
            <img src="images/restau5.jpg" alt="" class="image restau">
            <img src="images/confe1.jpg" alt="" class="image conference">
            <img src="images/confe2.jpg" alt="" class="image conference">
            <img src="images/confe3.jpg" alt="" class="image conference">
            <img src="images/confe4.jpg" alt="" class="image conference">
            <img src="images/confe5.jpg" alt="" class="image conference">
            <img src="images/sauna1.jpg" alt="" class="image sauna">
            <img src="images/sauna2.jpg" alt="" class="image sauna">
            <img src="images/sauna3.jpg" alt="" class="image sauna">
            <img src="images/sauna4.jpg" alt="" class="image sauna">
            <img src="images/sauna5.jpg" alt="" class="image sauna">
        </div>
        <button class="arrow next" onclick="next()">❯</button>
    </div>

    <div class="preview-container" id="preview-container">
        <!-- Miniatures générées par JS -->
    </div>

    <script src="script.js"></script>
</body>
</html>
